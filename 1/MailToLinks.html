<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>January 1st</title>
</head>
<body>
    <h2>Mailto Links</h2>
    <!-- Basic Mail Link -->
    <p>Basic Mail Link</p>
    <a href="mailto:someone@yoursite.com">Email Us</a>

    <br>

    <!-- Adding a subject -->
    <!-- Spaces in the subject will probably work OK, but to be super-extra sure, you can replace spaces with “%20”. -->
    <p>Adding a Subject Mail Link</p>
    <a href="mailto:someone@yoursite.com?subject=Mail from Our Site">Email Us</a>

    <!-- Adding CC and BCC -->
    <p>Adding CC and BCC</p>
    <a href="mailto:someone@yoursite.com?cc=someone@theirsite.com, another@thatsite.com, me@mysite.com&bcc=lastperson@theirsite.com&subject=Happy%20New%20Year!">Email Us</a>

    <!-- Adding body text -->
    <p>Adding body text</p>
    <a href="mailto:someone@yoursite.com?cc=someoneelse@theirsite.com, another@thatsite.com, me@mysite.com&bcc=lastperson@theirsite.com&subject=Big%20News&body=Surprise, friends!">Email Us</a>
</body>

</html>
